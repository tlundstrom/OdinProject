<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-sketch</h1>
    </header>
    <div class="main-wrapper">
        <div class="etchasketch">
            <div class="controls">
                <button type="button" class="btn btn-secondary" onclick="setColor('color')">Color</button>
                <button type="button" class="btn btn-primary" onclick="setColor('rainbow')">Rainbow</button>
                <button  type="button" class="btn btn-dark" onclick="getGridSize();">Change Size</button>
                <button type="button" class="btn btn-danger" onclick="colorReset()">Reset</button>
            </div>
            <div id="window" class="window">
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
