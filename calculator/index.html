<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <div id="display-last" class="display-last"></div>
                <div id="display-current" class="display-current"></div>
            </div>
            <div class="keypad">
                <button onclick="clearDisplay()" class="btn btn-danger span-2">CLEAR</button>
                <button onclick="deleteCurrent()" class="btn btn-warning span-2">DELETE</button>
                <button onclick="getNumber(event)" class="btn btn-dark">7</button>
                <button onclick="getNumber(event)" class="btn btn-dark">8</button>
                <button onclick="getNumber(event)" class="btn btn-dark">9</button>
                <button onclick="getOperator(event)" class="btn btn-dark">รท</button>
                <button onclick="getNumber(event)" class="btn btn-dark">4</button>
                <button onclick="getNumber(event)" class="btn btn-dark">5</button>
                <button onclick="getNumber(event)" class="btn btn-dark">6</button>
                <button onclick="getOperator(event)" class="btn btn-dark">ร</button>
                <button onclick="getNumber(event)" class="btn btn-dark">1</button>
                <button onclick="getNumber(event)" class="btn btn-dark">2</button>
                <button onclick="getNumber(event)" class="btn btn-dark">3</button>
                <button onclick="getOperator(event)" class="btn btn-dark">-</button>
                <button onclick="getDecimal(event)" class="btn btn-dark">.</button>
                <button onclick="getNumber(event)" class="btn btn-dark">0</button>
                <button onclick="calculate()" class="btn btn-dark">=</button>
                <button onclick="getOperator(event)" class="btn btn-dark">+</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
