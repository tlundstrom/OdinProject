<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper text-bg-secondary">
        <h1>Rock, Paper, Scissors</h1>
        <div class="button-wrapper">
            <div class="button-container"><button type="button" class="btn btn-primary" onclick="playRound('rock')">Rock</button></div>
            <div class="button-container"><button type="button" class="btn btn-primary" onclick="playRound('paper')">Paper</button></div>
            <div class="button-container"><button type="button" class="btn btn-primary" onclick="playRound('scissors')">Scissors</button></div>
        </div>
        <div class="result-wrapper">
            <div class="results">
                <p class="result" id="result"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
